<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TV Show Lookup</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/9e76291188.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js" defer></script>
  </head>
  <body>
    <section id="landing-page">
      <div class="row nav__row">
        <nav>
          <div class="nav__logo--wrapper">
            <img class="nav__logo--img" src="assets/TV Lookup Logo.png" />
          </div>

          <div class="nav__links">
            <a href="#" class="nav__link">Home</a>
            <a href="#" class="nav__link" onclick="activateSearch()">Search</a>
          </div>
        </nav>
      </div>
      <header>
        <div class="row">
          <div class="header__description">
            <h1 class="header__title">Find All Your Favorite Shows</h1>
            <form class="header__input" role="search">
              <input
                class="header__input--bar"
                type="text"
                name="tv-show"
                placeholder="Enter TV Show Name"
              />
              <button
                onclick="search(event)"
                type="submit"
                class="header__input--btn"
              >
                <i class="fa-solid fa-magnifying-glass"></i>
              </button>
            </form>
          </div>
        </div>
      </header>
    </section>
    <section id="shows"></section>
  </body>
</html>
